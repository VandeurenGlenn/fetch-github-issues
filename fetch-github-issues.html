<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../fetch-element/fetch-element.html">

<!--
An element providing a solution fetching Github issues.

Example:

    <fetch-github-issues></fetch-github-issues>

@group Github Elements
@element fetch-github-issues
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="fetch-github-issues">

  <template>
    <fetch-element url="[[_computeUrl(userName, repo)]]" data="{{issues}}" mode="cors" auto></fetch-element>
  </template>

</dom-module>

  <script>

  Polymer({
    is: 'fetch-github-issues',

    properties: {
      userName: String,
      repo: String,

      issues: {
        type: Array,
        value: [],
        notify: true
      }
    },

    _computeUrl: function (userName, repo) {
      return 'https://api.github.com/repos/' + userName + '/' + repo + '/issues';
    }
  });

  </script>
